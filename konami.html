<script id="queryJ-Edit">
    "use strict"

    $(document).ready(function (){

    var konamiCheatCode = [38,38,40,40,37,39,37,39,66,65];//holds 10 characters in array
    //up up down down left right left right B A
    var initiated = false;
    var count = 0;
    // var allKeysPress = '';
    // var key = event.keyCode;

        $(document).on('keyup',(function (event){
            var reset = function() {
                var initiated = false;
                var count = 0;
                return;
            }//declared reset function
            var key = event.keyCode;
            console.log(key);
            // let key = event.keyCode;
            //checking to see if up key is hit first, then start counting
            if (!initiated) {
                if (key == 38) {//UP KEY
                    initiated = true;
                    // console.log("start key entered");
                }
            }
                // starts the count
            if (initiated) {
                if (konamiCheatCode[count] == key) {
                    count++;
                } else {
                    reset();// bc incorrect key entered, restarts
                }
                if (count == 10) {
                    //completed cheat
                    console.log("completed cheat");
                    $('body').css("background-color", "blue");
                    // $(".plane").click(function(){
                        $("img").animate({
                            left: 500,
                        });
                    // });
                    reset();
                } else {
                    reset();
                }
            }
    }));

});
