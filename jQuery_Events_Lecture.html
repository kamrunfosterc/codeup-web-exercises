<script src="./js/jquery-2.2.4.js"></script>
<script>
  "use strict";
// MOUSE EVENTS
  function hoverIn(e){
    // lets us know how many times we've hovered over a function both on and off
    //if passed w/ another function, this should only be hover in
    // console.log("hover in for codeup4");
    $(e.target).css("background-color", "blue");//change background color when we hover out
    $(e.target).css("color", "yellow")
  }
  function hoverOut(e){
    // hover out/away
    // console.log("hover out for codeup4");
    $(e.target).css("background-color", "blue");//change background color when we hover out
    $(e.target).css("color", "orange")
  }
  // *************** *************** *************** *************** *************** ***************
  // JQuery mouse event lecture
  $("#codeup1").click(function (e){
    alert("codeup1 clicked");
  });
  $("#codeup2").dblclick(function (e){
    alert("codeup2 double-clicked");
  });
  $("#codeup3").hover(function (e){
    // lets us know how many times we've hovered over a function both on and off
    //if passed w/ another function, this should only be hover in
    console.log("hover in for codeup3");
    $(this).css("background-color", "#000");//change background color when we hover out
    $(this).css("color", "#fff")
  }, function (e){
    // hover out/away
    console.log("hover out for codeup3");
    $(this).css("background-color", "#FFFFFF");//change background color when we hover out
    $(this).css("color", "#000")
  });
  $("#codeup4").hover(hoverIn, hoverOut);// HOW COME THIS ISN'T WORKING

  // *************** *************** *************** *************** *************** ***************

  //*************** *************** *************** *************** *************** ***************
  // JQuery Keyboard event lecture
  function doKeyDown(event){
      // console.log("key down called in textfield input"); //one option
      console.log("the key that caused keydown is " + event.keyCode); //second option to play with tells us key code associated with entry
      if (event.key.toLowerCase() === 'a'){ // can also use event.keyCode === 65
          console.log("a pressed");
      } else if(event.key.toLowerCase()){// can also use event.key.toLowerCase() === 'b'
          console.log("b pressed");
      } else if(event.key.toLowerCase() === "arrowleft"){
          console.log("left arrow pressed");
      } else {
          console.log(event.key + " pressed");
          console.log(event);
      } //not returning anything other than b when anything other than a is pressed

  }

  $("#textfield").keydown(doKeyDown);// monitors specific tag
  $('#textfield').keyup(function(event) {
      console.log(event.key + 'a key was released!');
  });
  // $('#textfield').on('keyup', function(event) {
